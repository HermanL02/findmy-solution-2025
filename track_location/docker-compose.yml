version: '3.8'

services:
  iphone-tracker:
    build:
      context: ..
      dockerfile: track_location/Dockerfile
    container_name: iphone-location-tracker
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - TRACKING_INTERVAL=${TRACKING_INTERVAL:-300}
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Mount session file to persist authentication
      - ../icloud_session.pkl:/app/icloud_session.pkl:ro
      # Mount .env file
      - ../.env:/app/.env:ro
      # Optional: mount other files if they change
      - ../account.json:/app/account.json:ro
      - ../ani_libs.bin:/app/ani_libs.bin:ro
    networks:
      - tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tracker-network:
    driver: bridge
